<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<h2>Create new bingo meeting</h2>

<form [formGroup]="createMeetingForm" (ngSubmit)="onSubmit(createMeetingForm.value)">
    <div>
        <label for="userName">
          User Name
        </label>
        <input id="userName" type="text" formControlName="userName">
      </div>
    
      <div>
        <label for="meetingName">
            Meeting Name
        </label>
        <input id="meetingName" type="text" formControlName="meetingName">
      </div>
    
  
  <button class="button" type="submit">Create meeting</button>

</form>
<h2>Existing bingo meetings {{ meetings.length }}</h2>

<ul >
  <li *ngFor="let m of meetings">
    <h2>
      <a [title]="m.meetingName +' details'"  rel="noopener" [routerLink]="['/meetings', idMeeting]">
        {{m.meetingName}}  created by {{m.participantName}}</a>
    </h2>
  </li>
</ul>

<router-outlet></router-outlet>
