<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<h2>Create new bingo meeting</h2>

<form [formGroup]="createMeetingForm" (ngSubmit)="onSubmit(createMeetingForm.value)">
    <div>
        <label for="userName">
          User Name
        </label>
        <input id="userName" type="text" formControlName="userName">
      </div>
    
      <div>
        <label for="meetingName">
            Meeting Name
        </label>
        <input id="meetingName" type="text" formControlName="meetingName">
      </div>
    
  
  <button class="button" type="submit">Create meeting</button>

</form>
<h2>Existing bingo meetings {{ meetings.length }}</h2>

<ul *ngFor="let m of meetings">
  <li>
    <h2>
      <a target="_blank" rel="noopener" href="https://angular.io/tutorial"
        >Tour of Heroes</a
      >
    </h2>
  </li>
  <li>
    <h2>
      <a target="_blank" rel="noopener" href="https://angular.io/cli"
        >CLI Documentation</a
      >
    </h2>
  </li>
  <li>
    <h2>
      <a target="_blank" rel="noopener" href="https://blog.angular.io/"
        >Angular blog</a
      >
    </h2>
  </li>
</ul>

<router-outlet></router-outlet>
